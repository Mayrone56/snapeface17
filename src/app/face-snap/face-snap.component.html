<div class="face-snap-card">
  <h2>{{ faceSnap.title }}</h2>
  <img [src]="faceSnap.imgUrl" [alt]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p>Facesnap crée le {{ faceSnap.createdDate }}</p>

  <p>
    <button (click)="onLike()">{{ txtLikeButton }}</button>👍
    <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.likeNb + ', 0)' }">
      {{ faceSnap.likeNb }}
    </span>
  </p>
</div>
