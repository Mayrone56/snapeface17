<div class="face-snap-card">
  <p>face-snap works!</p>
  <h2>{{ faceSnap.title }}</h2>
  <img [src]="faceSnap.imgUrl" [alt]="title" />
  <p>{{ faceSnap.description }}</p>
  <p>Facesnap crée le {{ createdDate }}</p>

  <p>
    <button (click)="onLike()">{{ txtLike }}</button>👍
    {{ faceSnap.likeNb }}
  </p>
</div>
